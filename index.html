<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styls.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <title>Generador Contraseña</title>
  </head>
  <body>
    <section class="principal" id="principal">
      <div class="tarjeta-principal flex-center-col">
        <div class="flex-center-col">
          <div class="flex-center-col tarjeta-principal-titulos">
            <h1>Generador de contraseña <i class="fa-solid fa-lock"></i></h1>

            <h3>
              Utilice nuestro generador de contraseñas en línea para crear de
              forma inmediata su clave
            </h3>
          </div>

          <div class="tarjeta-principal-contraseña">
            <div class="contenedor-contraseña">
              <h3 class="contraseña" id="contraseña">Contraseña</h3>
              <button
                id="btnResetear"
                class="boton-resetear"
                aria-label="resetea Contraseña"
              >
                <i
                  id="resetear"
                  class="fa-solid fa-arrows-rotate active-rotate"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
            <div class="contenedor-botones">
              <button id="btnGenerar" class="boton">Generar</button>

              <button id="btnCopiar" class="boton">
                Copiar
                <i class="fa-solid fa-copy"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="tarjeta-secundaria">
          <h2>Personalice su contraseña</h2>

          <div class="flex-center-col">
            <div class="flex-center">
              <h4 class="titulo-secundario">Cantidad de caracteres</h4>
              <input
                type="text"
                id="caracteres"
                class="input-caracteres"
                value="4"
              />
            </div>
            <input
              type="range"
              id="inputCaracteres"
              name="input"
              min="4"
              max="20"
              value="4"
            />
          </div>

          <div class="contenedor-reglas">
            <div class="contenedor-botones-radio">
              <h4 class="titulo-secundario">Reglas para la contraseña</h4>

              <div class="contenedor-boton-radio">
                <label for="rdLetras"> Solo Letras</label>
                <input
                  id="rdLetras"
                  name="radioBtn"
                  type="radio"
                  value="letras"
                />
              </div>

              <div class="contenedor-boton-radio">
                <label for="rdNumero">Solo números</label>
                <input
                  id="rdNumero"
                  name="radioBtn"
                  type="radio"
                  value="numeros"
                />
              </div>

              <div class="contenedor-boton-radio">
                <label for="rdtodosLosCaracteres">Todos los caracteres</label>
                <input
                  id="rdtodosLosCaracteres"
                  name="radioBtn"
                  type="radio"
                  value="caracteres"
                  checked
                />
              </div>
            </div>

            <div class="contenedor-checkboxes">
              <h4 class="titulo-secundario">Elija los caracteres</h4>

              <div class="contenedor-checkbox">
                <label for="checkNumeros">¿Incluir números?</label>
                <input type="checkbox" id="checkNumeros" checked />
              </div>

              <div class="contenedor-checkbox">
                <label for="checkSimbolos">¿Incluir simbolos?</label>
                <input type="checkbox" id="checkSimbolos" checked />
              </div>

              <div class="contenedor-checkbox">
                <label for="checkMayusculas">¿Incluir mayusculas?</label>
                <input type="checkbox" id="checkMayusculas" checked />
              </div>

              <div class="contenedor-checkbox">
                <label for="checkMinusculas">¿Incluir minusculas?</label>
                <input type="checkbox" id="checkMinusculas" checked />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
